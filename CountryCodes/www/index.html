<script>
    $(document).ready(function () {
        $('.mdl-navigation__link').click(function () {
            var layout = document.querySelector('.mdl-layout');
            layout.MaterialLayout.toggleDrawer();
            $('.mdl-layout-title').html($(this).text());

        });
    });
